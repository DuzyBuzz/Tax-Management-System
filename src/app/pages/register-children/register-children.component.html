<div class="space-y-3">
    <!-- Child's Name -->
    <div>
      <label class="block text-gray-700 font-medium">👶 Child's Name</label>
      <input [(ngModel)]="newChild.childName" name="childName" type="text" placeholder="Enter full name"
        class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-500 outline-none" required>
    </div>

    <!-- Date of Birth -->
    <div>
      <label class="block text-gray-700 font-medium">🎂 Date of Birth</label>
      <input [(ngModel)]="newChild.birthDate" name="birthDate" type="date"
        class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-500 outline-none" required>
    </div>

    <!-- Gender -->
    <div>
      <label class="block text-gray-700 font-medium">🚻 Gender</label>
      <select [(ngModel)]="newChild.gender" name="gender"
        class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-500 outline-none" required>
        <option value="Male">👦 Male</option>
        <option value="Female">👧 Female</option>
        <option value="Other">🌈 Other</option>
      </select>
    </div>

    <!-- Guardian's Name -->
    <div>
      <label class="block text-gray-700 font-medium">👨‍👩‍👦 Guardian's Name</label>
      <input [(ngModel)]="newChild.guardianName" name="guardianName" type="text" placeholder="Enter guardian name"
        class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-500 outline-none" required>
    </div>

    <!-- Guardian's Contact -->
    <div>
      <label class="block text-gray-700 font-medium">📞 Guardian's Contact</label>
      <input [(ngModel)]="newChild.guardianContact" name="guardianContact" type="tel" placeholder="Enter contact number"
        class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-500 outline-none" required>
    </div>

    <!-- Address (Optional) -->
    <div>
      <label class="block text-gray-700 font-medium">📍 Address (Optional)</label>
      <input [(ngModel)]="newChild.completeAddress" name="address" type="text" placeholder="Enter address"
        class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-500 outline-none">
    </div>

    <!-- Medical Notes (Optional) -->
    <div>
      <label class="block text-gray-700 font-medium">📜 Medical Notes (Optional)</label>
      <textarea [(ngModel)]="newChild.medicalNotes" name="medicalNotes" placeholder="Enter any medical notes"
        class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-500 outline-none"></textarea>
    </div>

    <!-- Newborn Screening -->
    <div>
      <label class="block text-gray-700 font-medium">🩺 Newborn Screening (after 24 hrs of life)</label>
      <input [(ngModel)]="newChild.newbornScreening" name="newbornScreening" type="checkbox"
        class="rounded border focus:ring-2 focus:ring-teal-500">
    </div>

    
    <!-- Vaccinations Section -->
    <div class="space-y-3">
      <div>
        <label class="block text-gray-700 font-medium">💉 Immunization</label>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-medium">BCG (at birth)</label>
            <input [(ngModel)]="newChild.bcg" name="bcg" type="checkbox"
              class="rounded border focus:ring-2 focus:ring-teal-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium">DPT (6 wks, 10 wks, 14 wks)</label>
            <input [(ngModel)]="newChild.dpt" name="dpt" type="checkbox"
              class="rounded border focus:ring-2 focus:ring-teal-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium">OPV (6 wks, 10 wks, 14 wks)</label>
            <input [(ngModel)]="newChild.opv" name="opv" type="checkbox"
              class="rounded border focus:ring-2 focus:ring-teal-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium">Hepatitis B (within 24 hrs, 6 wks, 14 wks)</label>
            <input [(ngModel)]="newChild.hepatitisB" name="hepatitisB" type="checkbox"
              class="rounded border focus:ring-2 focus:ring-teal-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium">Measles (9 months)</label>
            <input [(ngModel)]="newChild.measles" name="measles" type="checkbox"
              class="rounded border focus:ring-2 focus:ring-teal-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium">Other Vaccines</label>
            <input [(ngModel)]="newChild.otherVaccines" name="otherVaccines" type="text"
              placeholder="Enter any other vaccines"
              class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-500 outline-none">
          </div>
        </div>
      </div>
    </div>

    <!-- Growth Monitoring -->
    <div>
      <label class="block text-gray-700 font-medium">📊 Growth Monitoring (monthly for 0-24 months)</label>
      <input [(ngModel)]="newChild.growthMonitoring" name="growthMonitoring" type="checkbox"
        class="rounded border focus:ring-2 focus:ring-teal-500">
    </div>

    <!-- Developmental Screening -->
    <div>
      <label class="block text-gray-700 font-medium">🧠 Developmental Screening</label>
      <input [(ngModel)]="newChild.developmentalScreening" name="developmentalScreening" type="checkbox"
        class="rounded border focus:ring-2 focus:ring-teal-500">
    </div>

    <!-- Deworming -->
    <div>
      <label class="block text-gray-700 font-medium">🪱 Deworming (every 6 months starting at 1 year old)</label>
      <input [(ngModel)]="newChild.deworming" name="deworming" type="checkbox"
        class="rounded border focus:ring-2 focus:ring-teal-500">
    </div>

    <!-- Dental Check-up -->
    <div>
      <label class="block text-gray-700 font-medium">🦷 Dental Check-up (starting at 2-3 years)</label>
      <input [(ngModel)]="newChild.dentalCheckup" name="dentalCheckup" type="checkbox"
        class="rounded border focus:ring-2 focus:ring-teal-500">
    </div>

    <!-- Vitamin A Supplementation -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 font-medium">100,000 LU (starting at 6 months)</label>
        <input [(ngModel)]="newChild.lu100000" name="lu100000" type="checkbox"
          class="rounded border focus:ring-2 focus:ring-teal-500">
      </div>
      <div>
        <label class="block text-gray-700 font-medium">200,000 LU (1 year and above)</label>
        <input [(ngModel)]="newChild.lu200000" name="lu200000" type="checkbox"
          class="rounded border focus:ring-2 focus:ring-teal-500">
      </div>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
        class="w-full bg-teal-500 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600">Save Child's Data</button>
    </div>
  </div>
