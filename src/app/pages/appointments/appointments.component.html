<!-- Wrapper container with flex for columns -->
<div class="flex flex-col lg:flex-row gap-6 p-4">

  <!-- Left Column: Tax Filings List -->
  <div class="lg:w-1/3 w-full bg-white shadow-lg rounded-xl p-4">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Tax Renewals</h3>

    <div *ngIf="taxFilings.length === 0" class="text-center text-gray-500">
      <p>No tax filings available.</p>
    </div>

    <div
      *ngFor="let filing of taxFilings"
      class="bg-white shadow-md p-4 mb-4 rounded-xl hover:shadow-xl transition"
    >
      <h4 class="font-semibold text-gray-800">{{ filing.businessName }}</h4>
      <p><strong>ID:</strong> {{ filing.businessId }}</p>
      <p><strong>Deadline:</strong> {{ filing.deadline }}</p>

      <p class="mt-1">
        <strong>Status:</strong>
        <span
          [ngClass]="{
            'text-green-600': filing.status === 'Approved',
            'text-yellow-600': filing.status === 'Pending',
            'text-red-600': filing.status === 'Declined'
          }"
        >
          {{ filing.status }}
        </span>
      </p>

      <div class="mt-2">
        <span
          class="text-xs font-semibold px-2 py-1 rounded-full"
          [ngClass]="{
            'bg-green-100 text-green-800': filing.renewalStatus === 'Completed',
            'bg-yellow-100 text-yellow-800': filing.renewalStatus === 'Upcoming',
            'bg-red-100 text-red-800': filing.renewalStatus === 'Overdue'
          }"
        >
          {{ filing.renewalStatus }}
        </span>
      </div>
    </div>
  </div>

  <!-- Right Column: Calendar -->
  <div class="lg:w-2/3 w-full bg-white shadow-lg rounded-xl p-4">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Upcoming Tax Deadlines</h3>
    <full-calendar [options]="calendarOptions"></full-calendar>

    <!-- Calendar Legend -->
    <div class="flex justify-start gap-6 mt-6 flex-wrap">
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 bg-red-600 rounded-full"></div>
        <span class="text-sm text-gray-700">Income Tax Deadline</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 bg-blue-600 rounded-full"></div>
        <span class="text-sm text-gray-700">Business Tax Due</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 bg-green-600 rounded-full"></div>
        <span class="text-sm text-gray-700">Property Tax Submission</span>
      </div>
    </div>
  </div>
</div>
