<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">ðŸ“Š Tax Analytics Dashboard</h1>

  <!-- ðŸ“Œ Analytics Overview -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-blue-600 text-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold">Total Tax Filings</h2>
      <p class="text-3xl font-bold mt-2">{{ totalTaxFilings }}</p>
    </div>

    <div class="bg-green-600 text-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold">Pending Tax Reports</h2>
      <p class="text-3xl font-bold mt-2">{{ pendingTaxFilings }}</p>
    </div>

    <div class="bg-yellow-600 text-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold">Upcoming Deadlines</h2>
      <p class="text-xl font-bold mt-2">3 Deadlines</p>
    </div>
  </div>

  <!-- ðŸ“Š Charts Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <!-- âœ… Tax Filing Status Pie Chart -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-bold text-gray-700 mb-4">Tax Filing Status</h2>
      <ngx-charts-pie-chart
        [results]="taxFilingStatus"
        [scheme]="colorScheme"
        [legend]="true"
        [labels]="true">
      </ngx-charts-pie-chart>
    </div>

    <!-- âœ… Pending Tax Reports Bar Chart -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-bold text-gray-700 mb-4">Pending Tax Reports</h2>
      <ngx-charts-bar-vertical
        [results]="pendingTaxReports"
        [scheme]="colorScheme"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true">
      </ngx-charts-bar-vertical>
    </div>
  </div>

  <!-- ðŸ“… Upcoming Deadlines Calendar -->
  <div class="bg-white p-6 rounded-lg shadow-md mt-6">
    <h2 class="text-xl font-bold text-gray-700 mb-4">Upcoming Tax Deadlines</h2>

    <!-- FullCalendar Component -->
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>
