<div class="min-h-screen flex items-center justify-center bg-gray-200 p-6">
  <div
    class="bg-white w-full max-w-lg rounded-2xl shadow-lg p-8 border border-gray-200"
  >
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">
      Setup Your Business Profile
    </h2>

    <form class="space-y-6" (ngSubmit)="$event.preventDefault()">
      <!-- Full Name -->
      <div>
        <label for="fullName" class="block text-gray-700 font-medium mb-2">
          Full Name
        </label>
        <input
          id="fullName"
          name="fullName"
          type="text"
          [(ngModel)]="fullName"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm"
        />
      </div>

      <!-- Contact Number -->
      <div>
        <label for="contactNumber" class="block text-gray-700 font-medium mb-2">
          Contact Number
        </label>
        <input
          id="contactNumber"
          name="contactNumber"
          type="tel"
          [(ngModel)]="contactNumber"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm"
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="button"
          (click)="confirmSubmission()"
          class="w-full bg-purple-600 text-white py-3 rounded-xl font-semibold hover:bg-purple-700 transition-all duration-300 shadow-md"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Confirmation Modal -->
  <div
    *ngIf="showConfirmModal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 px-4"
    aria-modal="true"
    role="dialog"
  >
    <div class="bg-white w-full max-w-sm rounded-xl p-6 shadow-2xl border border-gray-200">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Confirm Submission</h3>
      <p class="text-gray-600 mb-6">
        Are you sure you want to save this business profile?
      </p>
      <div class="flex justify-end space-x-3">
        <button
          (click)="cancelModal()"
          class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 transition"
        >
          Cancel
        </button>
        <button
          (click)="submit()"
          class="px-4 py-2 rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>

  <!-- Spinner Component -->
  <app-spinnner
    [navigating]="navigating"
    [spinnerMessage]="spinnerMessage"
  ></app-spinnner>
</div>
