<div
  class="min-h-screen flex items-center justify-center bg-gray-100 bg-cover bg-center p-4"
  style="background-image: url('assets/images/setupbg.jpg');"
>
  <div class="bg-white/80 w-full max-w-3xl rounded-2xl shadow-2xl p-8 backdrop-blur-md border border-white/30">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 text-center mb-8 drop-shadow-sm">
      Setup Your Business Profile
    </h2>

    <form
      class="grid grid-cols-1 md:grid-cols-2 gap-6"
      (ngSubmit)="$event.preventDefault()"
    >
      <!-- Full Name -->
      <div>
        <label
          for="fullName"
          class="block text-gray-700 font-medium mb-2"
          >Full Name</label
        >
        <input
          id="fullName"
          [(ngModel)]="fullName"
          name="fullName"
          type="text"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
          required
        />
      </div>

      <!-- Contact Number -->
      <div>
        <label
          for="contactNumber"
          class="block text-gray-700 font-medium mb-2"
          >Contact Number</label
        >
        <input
          id="contactNumber"
          [(ngModel)]="contactNumber"
          name="contactNumber"
          type="tel"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="md:col-span-2">
        <button
          type="button"
          (click)="confirmSubmission()"
          class="w-full bg-purple-600 text-white py-3 rounded-xl font-semibold hover:bg-purple-700 transition-all duration-300 shadow-md"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Confirmation Modal -->
  <div
    *ngIf="showConfirmModal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 px-4"
    aria-modal="true"
    role="dialog"
  >
    <div
      class="bg-white w-full max-w-md rounded-xl p-6 shadow-xl border border-gray-200"
    >
      <h3 class="text-xl font-semibold text-gray-800 mb-3">
        Confirm Submission
      </h3>
      <p class="text-gray-600 mb-5">
        Are you sure you want to save this business profile?
      </p>
      <div class="flex justify-end space-x-3">
        <button
          (click)="cancelModal()"
          class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 transition"
        >
          Cancel
        </button>
        <button
          (click)="submit()"
          class="px-4 py-2 rounded-md bg-purple-600 text-white hover:bg-purple-700 transition"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>

  <!-- Spinner Component -->
  <app-spinnner
    [navigating]="navigating"
    [spinnerMessage]="spinnerMessage"
  ></app-spinnner>
</div>
