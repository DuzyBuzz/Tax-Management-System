<div class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Manage Users</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
      <input formControlName="fullName" placeholder="Full Name"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input formControlName="email" placeholder="Email"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
      <input formControlName="contactNumber" placeholder="Contact Number"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">UID</label>
      <input formControlName="uid" placeholder="UID"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
    </div>
    <div class="col-span-1 md:col-span-2 flex items-center gap-3 mt-2">
      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow font-semibold transition">
        {{ editingUserId ? 'Update User' : 'Add User' }}
      </button>
      <button type="button" *ngIf="editingUserId" (click)="cancelEdit()"
        class="text-gray-600 hover:text-gray-900 px-4 py-2 rounded border border-gray-300 bg-gray-100 transition">
        Cancel
      </button>
    </div>
  </form>

  <!-- Toggle UID Column -->
  <div class="mb-2 flex justify-end">
    <button
      (click)="showUid = !showUid"
      class="text-xs px-3 py-1 rounded border border-gray-300 bg-gray-100 hover:bg-blue-100 transition"
    >
      {{ showUid ? 'Hide UID' : 'Show UID' }}
    </button>
  </div>

  <div class="overflow-x-auto max-w-full" style="max-width: 100vw;">
    <table class="min-w-full bg-white border border-gray-200 rounded shadow-sm text-xs">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-2 py-2 text-left font-semibold text-gray-700 whitespace-nowrap w-32">Full Name</th>
          <th class="px-2 py-2 text-left font-semibold text-gray-700 whitespace-nowrap w-40">Email</th>
          <th class="px-2 py-2 text-left font-semibold text-gray-700 whitespace-nowrap w-28">Contact</th>
          <th *ngIf="showUid" class="px-2 py-2 text-left font-semibold text-gray-700 whitespace-nowrap w-44">UID</th>
          <th class="px-2 py-2 text-left font-semibold text-gray-700 whitespace-nowrap w-28">Created</th>
          <th class="px-2 py-2 text-center font-semibold text-gray-700 whitespace-nowrap w-24">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-blue-50 transition">
          <td class="border-t px-2 py-1 whitespace-nowrap">{{ user.fullName }}</td>
          <td class="border-t px-2 py-1 whitespace-nowrap">{{ user.email }}</td>
          <td class="border-t px-2 py-1 whitespace-nowrap">{{ user.contactNumber }}</td>
          <td *ngIf="showUid" class="border-t px-2 py-1 whitespace-nowrap">{{ user.uid }}</td>
          <td class="border-t px-2 py-1 whitespace-nowrap">{{ user.createdAt?.toDate() | date: 'short' }}</td>
          <td class="border-t px-2 py-1 text-center space-x-2 whitespace-nowrap">
            <button (click)="editUser(user)"
              class="inline-block bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded shadow text-xs font-semibold transition">
              Edit
            </button>
            <button (click)="deleteUser(user.id)"
              class="inline-block bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded shadow text-xs font-semibold transition">
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="users.length === 0">
          <td [attr.colspan]="showUid ? 6 : 5" class="text-center text-gray-400 py-8">No users found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
