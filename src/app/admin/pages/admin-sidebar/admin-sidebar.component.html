<!-- Mobile Navigation Toggle -->
<button (click)="toggleMobileMenu()" class="fixed top-4 left-4 z-50 md:hidden bg-blue-700 text-white p-2 rounded-full shadow-lg" aria-label="Toggle navigation">
  <img src="assets/images/tax.png" alt="Menu Icon" class="w-6 h-6 object-contain" />
</button>

<!-- Sidebar -->
<div class="fixed left-0 top-0 h-full w-72 bg-white shadow-xl p-0 flex flex-col transition-transform duration-300 ease-in-out z-40"
     [ngClass]="{'-translate-x-full': !mobileMenuOpen, 'translate-x-0': mobileMenuOpen, 'md:translate-x-0': true}">

  <!-- Logo and App Name -->
  <div class="flex flex-col items-center py-8 bg-gradient-to-b from-blue-700 to-blue-500 shadow-md">
    <img src="assets/images/tax.png" alt="TMS Logo"
      class="w-16 h-16 object-contain rounded-full bg-white shadow-lg mb-2 border-4 border-blue-100" />
    <h2 class="text-3xl font-black text-white drop-shadow tracking-wide">TMS</h2>
    <span class="text-xs text-blue-100 font-semibold tracking-widest mt-1">Tax Management System</span>
  </div>

  <!-- Navigation Links -->
  <nav class="flex-1 flex flex-col space-y-2 px-4 py-6 bg-white">
    <a routerLink="/admin/dashboard"
       routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
       class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition">
      Dashboard
    </a>
    <a routerLink="/admin/admin-taxfiling"
       routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
       class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition">
      Tax Filing
    </a>
    <a routerLink="/admin/success"
       routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
       class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition">
      Transactions
    </a>
    <a routerLink="/admin/users"
       routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
       class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition">
      Users
    </a>
    <a routerLink="/admin/settings"
       routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
       class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition">
      Settings
    </a>
  </nav>

  <!-- Logout Button -->
  <div class="w-full px-4 pb-6 bg-white">
    <button
      (click)="logout()"
      class="w-full flex items-center justify-center px-4 py-3 text-white bg-red-600 hover:bg-red-700 rounded-lg transition font-semibold shadow"
    >
      Logout
    </button>
  </div>
</div>
